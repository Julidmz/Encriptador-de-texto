
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img class="logo" src="imagenes/Vector.png"></h1>
    </header>

    <main id="contenedor">
        <section class="contenedor-texto">
            <textarea class="texto" name="texto" placeholder="Ingresar texto" id="texto" cols="60" rows="1"></textarea>
        </section>

        <section class="piedepagina">
                <div class="botones">
                    <button class="btn-encriptar" id="btn-encriptar" >Encriptar</button>
                    <button class="btn-desencriptar" id="btn-desencriptar" >Desencriptar</button>
                </div>
        </section>
    </main>

    <section class="contenedor-rectangulo">
        <textarea class="contenedor-encriptado" type="text" name="textoFinal" id="textoFinal" readonly placeholder="NingÃºn mensaje fue encontrado" cols="55" rows="59"></textarea>
        <button class="boton-copiar" id="btn-copiar">Copiar</button>
    </section>

    <script src="encriptador_de_texto.js"></script>

</body>
</html>
